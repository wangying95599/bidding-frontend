<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>抽取</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen">
    <link rel="stylesheet" href="css/bootstrap-table.css">
    <link rel="stylesheet" href="css/bootstrap-datetimepicker.css">
    <link rel="stylesheet" href="css/bootstrap-editable.css">
    <link href="css/bootstrap-editable.css" rel="stylesheet"/>
    <link href="css/experts.css" rel="stylesheet" media="screen">
    <style type="text/css">
        .row {
            padding-top: 20px;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>

<script src="http://code.jquery.com/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap-table.js"></script>
<script src="js/bootstrap-table-zh-CN.js"></script>
<script src="js/bootstrap-datetimepicker.js"></script>
<script src="js/bootstrap-datetimepicker.zh-CN.js"></script>
<script src="js/bootstrap-editable.js"></script>
<script src="js/bootstrap-table-editable.js"></script>
<script src="js/experts.js"></script>
<script src="js/udextract.js"></script>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form class=" form-horizontal" align="text-center">
                <fieldset disabled style="    margin-bottom: 15px;">
                    <legend>信息</legend>

                    <div class="form-group">
                        <label for="cgxm" class="col-md-2 control-label">采购项目</label>
                        <div class="col-md-10">
                            <input type="email" class="form-control" id="cgxm" value="111">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="cgdw" class="col-md-2 control-label ">采购单位</label>
                        <div class="col-md-10">
                            <input type="password" class="form-control" id="cgdw">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="dljg" class="col-md-2 control-label ">代理机构</label>
                        <div class="col-md-10">
                            <input type="email" class="form-control" id="dljg" value="111">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="pbsj" class="col-md-2 control-label ">评标时间</label>
                        <div class="col-md-10">
                            <input type="password" class="form-control" id="pbsj">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="pbdd" class="col-md-2 control-label ">评标地点</label>
                        <div class="col-md-10">
                            <input type="email" class="form-control" id="pbdd" value="大连市政府行政服务中心一楼！南石道街动物园入口附近">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="pbsc" class="col-md-2 control-label ">评标时长</label>
                        <div class="col-md-10">
                            <input type="password" class="form-control" id="pbsc">
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="col-md-6">
            <fieldset disabled style="    margin-bottom: 15px;">
                <legend>区域设置</legend>
                <div class="row">
                    <div class="col-md-4">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="">
                                大连市区及高新园区
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="">
                                金州
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="">
                                瓦房店
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="">
                                开发区
                            </label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="">
                                庄河
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="">
                                普兰店
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="">
                                旅顺
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="">
                                保税区
                            </label>
                        </div>
                    </div>
                    <div class="col-md-4">

                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="">
                                长海县
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="">
                                外省市
                            </label>
                        </div>
                    </div>
                </div>

            </fieldset>

            <form class=" form-horizontal" align="text-center">
                <fieldset disabled style="    margin-bottom: 15px;">
                    <legend>可用专家</legend>


                    <div class="form-group">
                        <label for="pbsj" class="col-xs-6 control-label ">本专业专家总人数</label>
                        <div class="col-xs-6">
                            <input type="password" class="form-control" id="pbsj">
                        </div>

                    </div>

                    <div class="form-group">
                        <label for="pbsj" class="col-md-6 control-label ">回避人数</label>
                        <div class="col-md-6">
                            <input type="password" class="form-control" id="pbsj">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="pbsj" class="col-md-6 control-label ">可选专家数</label>
                        <div class="col-md-6">
                            <input type="password" class="form-control" id="pbsj">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="pbsj" class="col-md-6 control-label ">同一单位所涉及的专家数</label>
                        <div class="col-md-6">
                            <input type="password" class="form-control" id="pbsj">
                        </div>
                    </div>

                </fieldset>
            </form>

        </div>
    </div>
    <div class="row">
        <div class="col-md-6">

            <fieldset style="    margin-bottom: 15px;">
                <legend>专业设置情况</legend>
                <table id="ext_table_major_to" data-height="168" class="table table-striped table-bordered table-hover">
                </table>
            </fieldset>

            <fieldset style="    margin-bottom: 15px;">
                <legend>回避单位情况</legend>

                <table id="ext_table_cor" data-height="168" class="table table-striped table-bordered table-hover">

                </table>
            </fieldset>

            <fieldset style="    margin-bottom: 15px;">
                <legend>需回避专家情况</legend>

                <table id="ext_table_person" data-height="168" class="table table-striped table-bordered table-hover">
                </table>
            </fieldset>

        </div>
        <div class="col-md-6">
            <fieldset style="    margin-bottom: 30px;">
                <legend></legend>
                <form class="form-inline">
                    <span>公平、公正、公开</span>
                    <button type="submit" class="btn btn-default">开始</button>
                    <button type="submit" class="btn btn-default">确定</button>
                    <button type="submit" class="btn btn-default">取消</button>

                </form>
            </fieldset>

            <fieldset style="    margin-bottom: 15px;">
                <legend>专家抽取情况</legend>

                <table id="ext_table" data-height="368" class="table table-striped table-bordered table-hover">
                </table>
            </fieldset>
        </div>
    </div>

    <div class="col-md-2  pull-right">
        <button type="submit" class="btn btn-default">确定</button>
        <button type="submit" class="btn btn-default">关闭</button>
    </div>
</div>

</body>
</html>
