<!DOCTYPE html>
<html lang="zh">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Login Form Template</title>

    <!-- CSS -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
    <link rel="stylesheet" href="login/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="login/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="login/css/form-elements.css">
    <link rel="stylesheet" href="login/css/style.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Favicon and touch icons -->
    <link rel="shortcut icon" href="login/ico/favicon.png">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="login/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="login/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="login/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="login/ico/apple-touch-icon-57-precomposed.png">

</head>

<body>

<!-- Top content -->
<div class="top-content">

    <div class="inner-bg">
        <div class="container">
            <div class="row">
                <div class="description">
                    <p>
                    </p>
                </div>

            </div>
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 form-box">
                    <div class="form-top">
                        <div class="form-top-left">
                            <h3>XX系统</h3>
                            <p>请输入用户名和密码:</p>
                        </div>
                        <div class="form-top-right">
                            <i class="fa fa-key"></i>
                        </div>
                    </div>
                    <div class="form-bottom">
                        <form role="form" action="" method="post" class="login-form">
                            <div class="form-group">
                                <label class="sr-only" for="form-username">Username</label>
                                <input type="text" id="username" name="form-username" placeholder="用户名..."
                                       class="form-username form-control" id="form-username">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="form-password">Password</label>
                                <input type="password" id="password" name="form-password" placeholder="密码..."
                                       class="form-password form-control" id="form-password">
                            </div>
                            <button type="button" id="deng" class="btn">登录</button>
                            <div class="error" id="error"><span>+</span></div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 social-login">

                </div>
            </div>
        </div>
    </div>

</div>
<div class="copyrights"><a href="http://www.cssmoban.com/" title="">XX</a></div>


<!-- Javascript -->
<script src="login/js/jquery-1.11.1.min.js"></script>
<script src="login/bootstrap/js/bootstrap.min.js"></script>
<script src="login/js/jquery.backstretch.min.js"></script>
<script src="login/js/scripts.js"></script>

<!--[if lt IE 10]>
<script src="login/js/placeholder.js"></script>
<![endif]-->
<script>
    var url = "/users/login";

    $('#deng').click(function () {
        login();
    });
    $('#password').keydown(function (event) {
        if (event.keyCode == 13) {
            login();
        }
    })

    function login() {
        var u = $('#username').val().trim();
        var p = $('#password').val().trim();
        if (u == '') {
            $('.error').fadeOut('fast', function () {
                $(this).css('top', '47px');
            });
            $('.error').fadeIn('fast', function () {
                $(this).parent().find('.username').focus();
            });
            return false;
        }
        if (p == '') {
            $('.error').fadeOut('fast', function () {
                $(this).css('top', '116px');
            });
            $('.error').fadeIn('fast', function () {
                $(this).parent().find('.password').focus();
            });
            return false;
        }
        console.log(url);
        //location.href = "/main";

        $.ajax({
            type: 'POST',
            url: url,
            data: {
                loginName: u,
                password: p
            },
            //async: false,
            success: function () {
                location.href = "/main";
            },

            error: function (json) {
                //console.log(json.responseJSON.content)
                $('#error').text(json.responseJSON.content);
            }
        })
    }
</script>
</body>

</html>
