<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>新建</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="css/bootstrap-datetimepicker.css">
    <link href="css/experts.css" rel="stylesheet" media="screen">
</head>

<body>
<script src="http://code.jquery.com/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap-datetimepicker.js"></script>
<script src="js/bootstrap-datetimepicker.zh-CN.js"></script>
<script src="js/udcreate.js"></script>
<div class="container" align="text-center" style="padding-top:20px;">
    <form class="form-horizontal" role="form" id="createProjectFrom">
        <fieldset>
            <legend>新建</legend>
            <!-- 表头 -->
            <!-- 采购项目-->
            <div class="form-group">
                <label for="" class="col-sm-2 control-label">采购编号</label>
                <div class="col-sm-6">
                    <input type="email" class="form-control" id="">
                </div>
            </div>
            <!-- 采购项目-->
            <div class="form-group">
                <label for="" class="col-sm-2 control-label">采购项目</label>
                <div class="col-sm-6">
                    <input type="email" class="form-control" id="">
                </div>
            </div>
            <!-- 采购单位-->
            <div class="form-group">
                <label for="" class="col-sm-2 control-label">采购单位</label>
                <div class="col-sm-6">
                    <input type="email" class="form-control" id="">
                </div>
            </div>
            <!-- 代理机构-->
            <div class="form-group">
                <label for="" class="col-sm-2 control-label">代理机构</label>
                <div class="col-sm-6">
                    <select class="form-control">
                        <option>XX代理</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </div>
            <!-- 代理机构-->
            <div class="form-group">
                <label for="" class="col-sm-2 control-label">抽取单位</label>
                <div class="col-sm-6">
                    <input type="email" class="form-control" id="">
                </div>
            </div>
            <!-- 详细时间-->

            <div class="form-group">
                <label class="col-sm-2 control-label  ">评标时间</label>
                <!--指定 date标记-->
                <div class='col-sm-3 input-group date' id='datetimepicker1' style="padding-left: 13px;">
                    <input type='text' class="form-control"/>
                    <span class="input-group-addon">
						<span class="glyphicon glyphicon-calendar"></span>  
					</span>
                </div>
            </div>
            <!-- 评标地点 -->
            <div class="form-group">
                <label for="" class="col-sm-2 control-label">评标地点</label>
                <div class="col-sm-6">
                    <input type="email" class="form-control" id="">
                </div>
            </div>
            <!-- 评标时长 -->
            <div class="form-group">
                <label for="" class="col-sm-2 control-label">评标时长</label>
                <div class="col-sm-6">
                    <input type="input" class="form-control" id="" placeholder="两个小时">
                </div>
            </div>
            <!-- 评标时长 -->
            <div class="form-group">
                <label for="" class="col-sm-2 control-label">采购方式</label>
                <div class="col-sm-6">
                    <select class="form-control">
                        <option>竞争性谈判</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </div>
            <!-- 评标时长 -->
            <div class="form-group">
                <label for="" class="col-sm-2 control-label">短信信息</label>
                <div class="col-sm-6">
                    <textarea class="form-control" rows="4"></textarea>
                </div>
            </div>

            <div class="form-group">
                <!-- Button -->
                <div class="controls" style="padding-left:600px;">
                    <button class="btn btn-success" onclick="createProject();">确认</button>
                    <button class="btn btn-warning">取消</button>
                </div>
            </div>

        </fieldset>
    </form>
</div>
</body>

</html>
