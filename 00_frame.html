        <div class="panel-group" id="accordion">


            <div class="panel panel-success">

                    </div>
                </div>
            </div>

            <div class="panel panel-info" id="easyUser">
                <div class="panel-heading">

                           href="#collapseTwo">

                </div>
                <div id="collapseTwo" class="panel-collapse collapse">

    <!--右侧列表-->
    <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">

        <div id="myHelpSearchByme">
            <div class="row panel panel-primary">

                <div class="panel-heading">
                    <h3 class="panel-title">
                        项目信息
                    </h3>
                </div>

                <div class="panel-body">
                    <div class="btn-toolbar toolBar_1 btn-group" role="toolbar" id="toolBarSearchByme"
                         style="margin-bottom: 10px;">
                        <button type="button" class="btn btn-default" onclick="showSearchHelpStart()">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新建项目
                        </button>

                        <button type="button" class="btn btn-info" data-toggle="modal" data-target="#flow-status"
                                data-whatever="8">
                            <span class="glyphicon glyphicon-tasks" aria-hidden="true"></span>状态
                        </button>
                    </div>

                    <table id="project_list_table" data-height="568"
                           class="table table-striped table-bordered table-hover">

                    </table>
                </div>

            </div>
        </div>

        <!-- 用户列表-->
        <div id="depart" class="hidden">
            <div class="btn-toolbar toolBar_1" role="toolbar" id="toolBar1">

                </button>
                <button type="button" class="btn btn-info" data-toggle="modal" id="writeDepart1"

                </button>
                <button type="button" class="btn btn-info" data-toggle="modal" id="creatUser1" data-target="#creatUser">

                </button>
                <!--<button type="button" class="btn btn-danger">搜索用户</button>-->
            </div>
            <div class="btn-toolbar toolBar_1" role="toolbar" id="toolBar2" style="display: none">
                <button type="button" class="btn btn-info" data-toggle="modal" id="writeUser1" data-target="#writeUser">

                </button>
                <button type="button" class="btn btn-info" id="closeUser" onclick="closeUser()">关闭用户</button>
                <button type="button" onclick="activateUser()" id="activateUser" class="btn btn-info">激活用户</button>
                <!--<button type="button" class="btn btn-info" data-toggle="modal" data-target="#assignRoleToUser">分配角色</button>-->
                <div class="btn-group">
                    <button type="button" class="btn btn-default dropdown-toggle" id="assignRoles"
                            data-toggle="dropdown">分配角色
                        <span class="caret"></span>
                    </button>
                    <ul id="dropDownMenu" class="dropdown-menu" role="menu">


                    </ul>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-default dropdown-toggle" id="updateDept"
                            data-toggle="dropdown">更改部门
                        <span class="caret"></span>
                    </button>
                    <ul id="updateDeptDropDownMenu" class="dropdown-menu" role="menu">
                    </ul>
                </div>
            </div>

            <table id="deptTable"></table>

        </div>


        <!-- 角色列表-->
        <div id="pole" style="display: none">
            <div class="btn-toolbar" role="toolbar" id="toolBar3">
                <!--<button type="button" class="btn btn-info">添加用户</button>-->
                <button type="button" onclick="removeUser()" class="btn btn-danger">移除用户</button>
            </div>
            <table id="roleTable"></table>

        </div>

    <!-- 各种模态框*********************************************************************************************************************************-->

    <!--新建项目-->
    <div class="modal fade" id="creatDepart" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">新建项目</h4>
                </div>

                <div class="modal-body">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">请输入部门名称</label>
                            <div class="col-sm-9">
                                <input id="createDept" type="text" class="form-control" placeholder="请输入部门名称">
                            </div>
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button id="createDeptButton" type="button" class="btn btn-primary">提交</button>
                </div>

            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
